<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-5">Lista de tipos de usuario</h1>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ITipoUsuario of this.getPlistContent()">
            <td>{{ITipoUsuario.id}}</td>
            <td>{{ITipoUsuario.nombre}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Herramientas">
                <button class="btn btn-sm btn-primary" (click)="setSelectedTipoUsuario(ITipoUsuario.id); setSelectedTipoUsuarioNombre(ITipoUsuario.nombre)">
                  Seleccionar
                </button>
              </div>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
