
<div class="container-fluid animate__animated animate__zoomInUp animate__delay-1s">
  <div class="row d-flex justify-content-center align-items-center m-5">

    <div class="col">
      <div class="d-flex flex-row justify-content-center">
        <div class="card p-5 " style="width: 25rem;">
          <form style="width:fit-content" [formGroup]="oFormulario">

            <div class="d-flex flex-row align-items-center justify-content-start ">
              <p class="lead fw-normal my-5">LOGIN</p>
            </div>

            <!-- username input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="login">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter a username" name="username"
                formControlName="login" />

            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter password" name="password"
                formControlName="password" />
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary w-100" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                (click)="login()">Login</button>
            </div>
            {{usuarioName}}
            <div class="d-flex align-items-center gap-4">
              <div class="text-center mt-4 pt-2">
                <button (click)="loginAsAdmin()" type="button" class="btn btn-sm btn-warning fs-6"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login as admin</button>
              </div>
              <div class="text-center mt-4 pt-2">
                <button (click)="loginAsUser()" type="button" class="btn btn-sm btn-success fs-6"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login as user</button>
              </div>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
