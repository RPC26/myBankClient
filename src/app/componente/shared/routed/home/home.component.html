<div class="container">
  <div class="row">
    <div class="col p-4">
      <div class="mt-5 d-flex align-items-center justify-content-center gap-4  h-25 ">
        <div class=" h-100">
          <app-chart-unrouted style=" width:100%; height: fit-content;" (chart)="setGraficaCuentas($event)"
              [type]="'pie'" 
              [data]="dataCuentas"
              [options]="optionsCuentas"></app-chart-unrouted>
          
        </div>
        <div class="border p-3 h-100">
          <h3 class="text-center">Operaciones en el d√≠a {{hoy | date: 'dd/MM/yyyy'}}</h3>
          <h2 class="text-center text-primary my-5">{{operacionesHoy}}</h2>
        </div>
        <div class="border p-3 h-100">
          <h3 class="text-center">Usuarios registrados</h3>
          <h2 class="text-center text-primary my-5">{{usuariosTotal}}</h2>
        </div>
      </div>
      <div class="d-flex justify-content-center w-100 mt-5">
        <app-chart-unrouted style="width: 100%;" (chart)="setGraficaOperaciones($event)" 
              [type]="'line'" 
              [data]="dataOperaciones"
              [options]="optionsOperaciones"></app-chart-unrouted>
      </div>
    </div>
  </div>
</div>
